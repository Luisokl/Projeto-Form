<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" >
    <title>Formulário Cadastro</title>
</head>
<body>

    <section>

        <h1>Formulário de Contato</h1>

        <form>
            <label>
                 Nome Completo:<br>
                <input type="text" name="nome" placeholder='Luis Fernando' class="text">
            </label>

            <label>
                 Email:<br>
                <input type="email" name="email" placeholder="email@mail.com" class="text">
            </label>

            <label>
                Telefone:<br>
                <input type="tel" name="telefone" placeholder="(xx)xx-xx-xx-xx" class="text">
            </label>

            <label>
                Descrição:<br>
                <textarea name="descrição" placeholder="Deixe sua opinião .." class="text"></textarea>
            </label>

            <label>
                <input type="checkbox">
                Eu declaro que li e aceito os <a href="paginas/termos.html" target="_blank" class="termos">termos de uso</a>.
            </label>

             <button>Fazer Cadastro</button>

        </form>
    </section>

</body>
</html>
